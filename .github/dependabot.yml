version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    groups:
      security-updates:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"
      fastapi-ecosystem:
        patterns:
          - "fastapi"
          - "uvicorn"
          - "pydantic*"
          - "starlette"
      security-tools:
        patterns:
          - "safety"
          - "bandit"
          - "pip-audit"

  # Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    groups:
      security-updates:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "next"
          - "@types/react*"
      typescript-ecosystem:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
          - "@types/*"
      testing-tools:
        patterns:
          - "jest"
          - "@testing-library/*"
          - "cypress"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    open-pull-requests-limit: 5
